      /* High Contrast Mode */
      .high-contrast { background-color: #000 !important; color: #fff !important; }
      .high-contrast body, .high-contrast div, .high-contrast main, .high-contrast header, .high-contrast footer, .high-contrast aside, .high-contrast section, .high-contrast button, .high-contrast input, .high-contrast a, .high-contrast p, .high-contrast h1, .high-contrast h2, .high-contrast h3, .high-contrast h4, .high-contrast span, .high-contrast label, .high-contrast li, .high-contrast ul, .high-contrast ol, .high-contrast select { background: none !important; background-color: transparent !important; color: #fff !important; }
      .high-contrast img, .high-contrast video, .high-contrast svg, .high-contrast [class*="theme-gradient-"], .high-contrast [class*="theme-animated-"], .high-contrast .bg-yellow-200, .high-contrast .bg-blue-100 { filter: invert(1) hue-rotate(180deg); }
      .high-contrast .bg-white, .high-contrast .bg-gray-100, .high-contrast .bg-gray-50, .high-contrast .bg-gray-200, .high-contrast .bg-gray-50\/50, .high-contrast .bg-white\/80 { background-color: #111 !important; border-color: #555 !important; }
      .high-contrast .text-gray-900, .high-contrast .text-gray-800, .high-contrast .text-gray-700, .high-contrast .text-gray-600, .high-contrast .text-gray-500, .high-contrast .text-black { color: #eee !important; }
      .high-contrast .text-red-600 { color: #ff8f8f !important; }
      .high-contrast .border, .high-contrast .border-b, .high-contrast .border-r, .high-contrast .border-gray-200, .high-contrast .border-gray-300 { border-color: #555 !important; }
      .high-contrast .hover\:bg-gray-100:hover, .high-contrast .hover\:bg-black\/5:hover, .high-contrast .hover\:bg-gray-200:hover { background-color: #333 !important; }
      .high-contrast .bg-black\/10 { background-color: #444 !important; }
      .high-contrast .bg-black { background-color: #fff !important; color: #000 !important; }
      .high-contrast .text-white { color: #000 !important; }
      .high-contrast .rounded-full.bg-black .text-white { color: #000 !important; }
      .high-contrast input::placeholder { color: #aaa !important; }
      .high-contrast .shadow-lg, .high-contrast .shadow-xl, .high-contrast .shadow-2xl { box-shadow: 0 0 5px rgba(255,255,255,0.5) !important; }
      
      /* Landing Page Animation Styles */
      .animated-app-container {
        overflow: hidden;
        position: relative;
        height: 100%;
      }
      @keyframes slide-up {
        0%, 45% { transform: translateY(0%); }
        50%, 95% { transform: translateY(-100%); }
        100% { transform: translateY(0%); }
      }
      .animated-app-slider {
        height: 200%;
        animation: slide-up 10s ease-in-out infinite;
      }
      .animated-app-page {
        height: 50%;
        padding: 1rem 1.5rem;
      }
      .typing-text::after {
        content: 'What are the best frontend frameworks?';
        animation: typing-content 10s infinite;
        font-size: 0.9rem;
      }
      .typing-animation {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .1em solid black;
        width: 0;
        animation: typing 5s steps(40, end), blink-caret .75s step-end infinite;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes typing-content {
        0%, 49.9% { content: 'What are the best frontend frameworks?'; }
        50%, 100% { content: 'Latest AI developments...'; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: black; }
      }
