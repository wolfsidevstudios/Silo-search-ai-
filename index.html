      /* Envelope styles */
      .envelope-container {
          position: relative;
          width: 100%;
          padding-bottom: 60%; /* Aspect ratio for envelope */
          cursor: pointer;
          transition: transform 0.3s ease;
      }
      .envelope-container:hover:not(.open) {
          transform: scale(1.05);
      }
      .envelope-back {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #f0e6d6; /* Beige color */
          border-radius: 8px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .envelope-flap {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 55%;
          background-color: #f0e6d6;
          clip-path: polygon(0 0, 100% 0, 50% 100%);
          transform-origin: top;
          transition: transform 0.6s ease-in-out;
          z-index: 3;
      }
      .envelope-seal {
          position: absolute;
          top: 45%;
          left: 50%;
          width: 48px;
          height: 48px;
          background-color: #d9534f;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          z-index: 4;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 24px;
          font-family: 'Fredoka One', cursive;
          transition: opacity 0.3s ease;
      }
      .envelope-seal::after {
          content: 'S';
      }
      .invitation-card {
          position: absolute;
          top: 5%;
          left: 5%;
          width: 90%;
          height: 90%;
          background-color: white;
          border-radius: 6px;
          transform: translateY(100%);
          opacity: 0;
          transition: transform 0.6s ease-in-out 0.3s, opacity 0.4s ease-in-out 0.3s;
          z-index: 2;
          pointer-events: none;
          overflow: hidden; /* Prevent content from spilling during animation */
      }
      .invitation-card > div { /* Target the inner container */
          height: 100%;
          overflow-y: auto;
      }
      /* Open State */
      .envelope-container.open .envelope-flap {
          transform: rotateX(180deg);
      }
      .envelope-container.open .envelope-seal {
          opacity: 0;
      }
      .envelope-container.open .invitation-card {
          transform: translateY(0);
          opacity: 1;
          pointer-events: auto;
      }
      .envelope-container.open {
