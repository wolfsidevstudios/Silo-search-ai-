      /* Landing Page Animation */
      .preview-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 10;
        background: white;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      .preview-header {
        height: 2.25rem;
        background-color: #f3f4f6;
        display: flex;
        align-items: center;
        padding: 0 0.75rem;
        border-bottom: 1px solid #e5e7eb;
      }
      .preview-dots { display: flex; gap: 0.375rem; }
      .preview-dot { width: 0.75rem; height: 0.75rem; border-radius: 9999px; }
      .preview-scene {
        position: absolute;
        inset: 0;
        padding: 1rem 1.5rem;
        top: 2.25rem;
        height: calc(100% - 2.25rem);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-in-out;
        opacity: 0;
        pointer-events: none;
      }
      .preview-scene.active { opacity: 1; pointer-events: auto; }

      /* Animation keyframes */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes typing-kf { from { width: 0; } to { width: 100%; } }
      @keyframes blink-caret-kf { from, to { border-color: transparent; } 50% { border-color: black; } }
      @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
      @keyframes slideInFromRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes pulse-dot { 0%, 100% { opacity: 0.5; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }

      /* Base animated element */
      .animated-element { opacity: 0; animation-fill-mode: forwards; }
      .preview-scene.active .animated-element { animation: fadeInUp 0.6s ease-out; }

      /* Scenes 0-2: Welcome Features */

        background-clip: text; text-fill-color: transparent;

      .scene-welcome-feature.active .welcome-feature-text { animation: scaleIn 0.8s ease-out 0.5s forwards; }
